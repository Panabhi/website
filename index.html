<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>project</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Simple-Login-1.css">
    <link rel="stylesheet" href="assets/css/Simple-Login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div class="row register-form" style="background: url(&quot;assets/img/agriculture-1807549.jpg&quot;) center / cover;">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" style="padding: 35px;opacity: 0.85;height: 700px;margin: 30px;">
                <h1 class="text-center">Register User</h1>
                <div class="form-row form-group" style="margin-bottom: 10px;">
                    <div class="col-sm-4 col-xl-3 offset-xl-1 text-left label-column" style="width: 129.438px;margin-right: 0px;padding-right: 5px;"><label class="col-form-label text-center" for="name-input-field">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                </div>
                <div class="form-row form-group" style="margin-bottom: 10px;">
                    <div class="col-sm-4 col-xl-3 offset-xl-1 text-left label-column"><label class="col-form-label" for="email-input-field">Phone No.&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" required="" minlength="10" maxlength="10" inputmode="numeric"></div>
                </div>
                <div class="form-row form-group" style="margin-bottom: 10px;">
                    <div class="col-sm-4 col-xl-3 offset-xl-1 text-left label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 col-xl-3 offset-xl-1 text-left label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Age</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number"></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label></div><a href="otp.html" button class="btn btn-light submit-button" type="button">Register Now</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
