<body>
    <div class="row register-form" style="background: url(&quot;assets/img/agriculture-1807549.jpg&quot;) center / cover;height: 703px;">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" style="opacity: 0.86;filter: brightness(95%) contrast(110%);margin: 30px;padding: 40px 10px;">
                <h1>Login</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 col-xl-2 offset-xl-2 text-left label-column"><label class="col-form-label" for="email-input-field">Mobile No.</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number"></div>
                </div>
                <div class="form-row form-group">

                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" style="margin-top: 1.8px;"><label class="form-check-label" for="formCheck-2">Remember Me</label></div><a href="untitled.html" button class="btn btn-light submit-button" type="button" style="filter: saturate(101%);">Login</button><button class="btn btn-light submit-button" type="button" style="filter: saturate(101%);">Forgot Password</button>

        </div>
